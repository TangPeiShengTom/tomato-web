<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap栅格系统布局导航</title>
    <link rel="stylesheet" href="bootstrap-4.6.0-dist/css/bootstrap-grid.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

        li:hover {
            color: aquamarine;
        }

        .container-fluid {
            background-color: rgb(216, 8, 8);
            color: #fff;
        }

        .row {
            margin-bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <ul class="row">
            <li class="col-md-2  col-sm-12">LOGO</li>
            <li class="col-md-2  col-sm-12 offset-md-2">首页</li>
            <li class="col-md-2  col-sm-12">新闻资讯</li>
            <li class="col-md-2  col-sm-12">关于我们</li>
            <li class="col-md-2  col-sm-12">客户服务</li>
        </ul>
    </div>

</body>

</html>
